<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivandrum Monitor Health</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        .status { padding: 15px; background: #e8f5e9; border-radius: 4px; color: #2e7d32; margin-bottom: 20px; }
        .error { background: #ffebee; color: #c62828; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; }
        a { color: #1a73e8; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Google Maps Monitor Status</h1>
        
        <div id="status-box" class="status">
            Loading status...
        </div>

        <h2>Latest Discovered Businesses</h2>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Discovered At</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be inserted here -->
            </tbody>
        </table>
        
        <p style="margin-top:20px; font-size: 0.9em; color: #666;">
            Data Source: <a href="data.json">data.json</a> (Updated every ~20 mins)
        </p>
    </div>

    <script>
        async function loadData() {
            const statusBox = document.getElementById('status-box');
            const tableBody = document.querySelector('#data-table tbody');

            try {
                // Fetch the JSON file generated by the scraper
                // In local dev we look for relative file, on Pages it works the same.
                const response = await fetch('data.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("Failed to fetch data");
                
                const data = await response.json();
                
                if (data.length === 0) {
                    statusBox.innerHTML = "<strong>System Online.</strong> Database is empty (waiting for first scrape).";
                    return;
                }

                // Check recency
                const lastItem = data[0]; // Logic assumes sorted DESC by default in export
                const lastTime = new Date(lastItem.discovered_at);
                const now = new Date();
                const diffMins = Math.round((now - lastTime) / 60000);
                
                statusBox.innerHTML = `<strong>System Operational.</strong><br>Last new business found: ${diffMins} minutes ago.<br>Total tracked: ${data.length}`;

                // Render Table (Top 5)
                const recent = data.slice(0, 10);
                tableBody.innerHTML = recent.map(item => `
                    <tr>
                        <td>
                            <strong>${item.name}</strong><br>
                            <span style="font-size:0.85em; color:#666">${item.address || 'No Address'}</span>
                        </td>
                        <td>${item.category || 'N/A'}</td>
                        <td>${new Date(item.discovered_at).toLocaleString()}</td>
                    </tr>
                `).join('');

            } catch (e) {
                statusBox.className = 'status error';
                statusBox.innerText = "Error loading system status. " + e.message;
            }
        }
        
        loadData();
    </script>
</body>
</html>
