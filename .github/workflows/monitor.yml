name: Google Maps Monitor

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch: # Allows manual trigger

# CONCURRENCY CONTROL
# Prevents multiple runs from overlapping and corrupting the database.
# If a new run starts while one is running, it will queue (not cancel, to ensure data safety).
concurrency:
  group: scraper-prod
  cancel-in-progress: false

jobs:
  scrape_and_alert:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit the database back

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # CACHING (Gold Standard Speed)
      - name: Cache Pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Cache Playwright Browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push Database
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          # Removed 'git pull' to prevent binary conflicts. Concurrency handles serialization.
          git add -f known_places.db data.json
          git add -f metadata.json
          # Only commit if there are changes (i.e. new businesses found)
          git commit -m "Update known places database" || echo "No changes to commit"
          git push
