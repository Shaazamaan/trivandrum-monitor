name: Google Maps Monitor

on:
  schedule:
    # Runs every 20 minutes
    - cron: '*/20 * * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape_and_alert:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit the database back

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Run Scraper
        run: python main.py

      - name: Commit and Push Database
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add known_places.db data.json metadata.json
          # Only commit if there are changes (i.e. new businesses found)
          git commit -m "Update known places database" || echo "No changes to commit"
          git push
